<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
    <title>CRUDS PR</title>
</head>
<body>
    <div class="crud">
        <div class="header">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>    
    
    
        <div class="inputs">
            <input type="text" id="title" placeholder="title*">
            <div class="price"> 
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price*">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total">0</small>
            </div>
            <input type="number" id="count" placeholder="count*">
            <input type="text" id="category" placeholder="category*">
            <button id="create">Create</button>

        </div>    
    
    
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchBT">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchBC">Search By Category</button>
                </div>
                <div id="deleteAll"></div>
            </div>
            
            
        <table>
            <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>

        </div>
    </div>
</body>
</html>
